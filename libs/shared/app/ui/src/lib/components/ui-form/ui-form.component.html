<form class="ui-form">
  <h2 subheading-2>Nova tarefa</h2>
  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input type="text" matInput [formControl]="description">
  </mat-form-field>
  <button
    (click)="create()"
    type="button"
    mat-flat-button
    color="primary"
    class="ui-forn__button"
  >
    <mat-icon>add_task</mat-icon>
    Adicionar tarefa
  </button>
</form>
